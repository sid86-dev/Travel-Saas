<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    

    <title>Enquiry form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/hero-slider.css">
    <link rel="stylesheet" href="/static/css/templatemo-main.css">
    <link rel="stylesheet" href="/static/css/owl-carousel.css">
    <link rel="stylesheet" href="/static/css/booking.css">
    <link rel="stylesheet" href="/static/css/fontAwesome.css">


    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

    <script src="/static/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    <script src="/static/js/carousel.js"></script>
    
    <style>
        html,
        body {
            width: 100%;
            height: 60vh;  
            background-image: url('/static/img/first.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        
        
    </style>
</head>


<body>
    <div class="container">
        <div class="form">
            <form action="/booking/{{res[0]}}" method="post">
        <h1 class="heading">Enquiry Form</h1><hr class="line"/>
            <div class="form-content">
                <div class="package">
                    <h1 class="pack-name">{{res[1]}}</h1>
                    <h3 class="pack-day">{{res[2]}}</h3>
                </div>
               <!--  {% with issue=get_flashed_messages() %} {% if issue %} {% for i in issue %}

<h1 class="issue"> {{i}} </h1>
{% endfor %} {% endif %} {% endwith %} -->
                <div class="contents row">
                    <div class="name col-xl-6 col-xs-12">
                    <h4>First name</h4><input type="text" name="f_name" class="content" placeholder="First name" required>
                    </div>
                    <div class="name col-xl-6 col-xs-12">
                    <h4>Last name</h4><input type="text" name="l_name" class="content" placeholder="Last name" required>
                    </div>
                </div>
                <div class="contents row" >
                    <div class="contact col-xl-6 col-sm-12 col-xs-12">
                        <h4>Email</h4><input type="text" name="email" class="content" placeholder="Email" required>
                    </div>
                    <div class="contact col-xl-6 col-sm-12 col-xs-12">
                        <h4>Phone no.</h4><input type="text" name="phone" class="content" placeholder="Phone no." required>
                    </div>
                </div>
                <div class="contents row">    
                    <div class="time col-xl-6 col-sm-12 col-xs-12">
                        <h4>Departure Time</h4><input type="date" name="dep_date" class="content" placeholder="Departure Time" required>
                    </div>
                    <!-- <div class="time col-xl-6 col-sm-12 col-xs-12">
                        <h4>Arrival Time</h4><input type="date" name="arrive_date" class="content" placeholder="Arrival Time">
                    </div> 
                </div>
                <div class="contents row">    -->
                    <div class="other col-xl-6 col-sm-12 col-xs-12">
                        <h4>No. of People</h4><input type="text" name="count" class="content" placeholder="No. of People">
                    </div>
                    <!-- <div class="other col-xl-6 col-sm-12 col-xs-12">
                        <h4>ID Proof</h4>
                        <select id="pack" class="content" name="pack">
                            <option value="PAN Card">PAN Card</option>
                            <option value="Aadhar Card">Aadhar Card</option>
                        </select>
                    </div> -->
                </div>
                <div class="contents row col-12">
                <button class="button-sub" type="submit"><h3>Enquiry Now ( $ 450)</h3></button>
                </div>

            </div>
            </form>
        </div>
        
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="/static/js/vendor/jquery-1.11.2.min.js"><\/script>')
    </script>
    <script src="/static/js/vendor/bootstrap.min.js"></script>
    <script src="/static/js/plugins.js"></script>
    <script src="/static/js/main.js"></script>
 
   


</body>

</html>
