        html,
        body {
            width: 100%;
            height: 60vh;

</head>


<body>
    <div class="container">
        <div class="form">
        <h1 class="heading">Add New Package</h1><hr class="line"/>
            <div class="form-content">
                <form method="post" action="/admin_addpackage">
                <div class="contents row">
                    <h4>title</h4><input type="text" class="content" name="title" placeholder="title">
                </div>
                <div class="contents row">
                    <h4>price</h4><input type="text" class="content"name="price"  placeholder="price(in Rupee)">
                </div>
                <div class="contents row">    
                    <h4>location</h4><input type="text" class="content" name="location" placeholder="location">
                </div>
                <div class="contents row">
                    <h4>image</h4><input type ="text" class="content img-area" name="img" placeholder="Drop Image"/><br><button class="button">Upload Image</button>
                </div>
                <div class="contents row">
                    <h4>subheading</h4><input type="text" class="content" name="subheading" placeholder="subheading">
                </div>
                <div class="contents row">
                    <h4>body</h4><input type="textarea"  class="content" name="body" placeholder="body">
                </div>
                <div class="contents row">
                    <button type="submit"class="button-sub">Save</button>
                </div>
                </form>
            </div>
        </div>
        
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

        window.jQuery || document.write('<script src="static/js/vendor/jquery-1.11.2.min.js"><\/script>')
